name: flutter_base_architecture
description: A base Flutter architecture.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  build_runner: ^2.3.3
  collection: ^1.17.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  get_it: ^7.2.0
  injectable: ^2.1.0
  injectable_generator: ^2.1.4

  provider: ^6.0.5
  rxdart: ^0.27.7
  shared_preferences: ^2.0.18
  tuple: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
